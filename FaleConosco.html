<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/devaria.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/faleConosco.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/Fotos/logo-devaria.svg" alt="Logo Devaria">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="DevStars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Entre em contato com nossa equipe e tire suas dúvidas</h1>
        <h2 class="sub-title text-center">Prencha seus dados abaixo e clique em enviar</h2>
        <form action="index.html" class="contact-form margin-horizontal">
            <div>
                <label>Nome: </label>
                <input type="text" name="Nome" maxlength="50" required>
            </div>
            <div>
                <label>E-mail: </label>
                <input type="text" name="Email" maxlength="50" required>
            </div>
            <div>
                <label>Comentário: </label>
                <textarea name="Comentário" cols="30" rows="10" required></textarea>
            </div> 
            <div>
                <label>Sexo: </label>
                <input type="radio" name="sexo"><span>Feminino</span>
                <input type="radio" name="sexo"><span>Masculino</span>
            </div>
            <div>
                <label>De onde você conheceu a Devaria?</label>
                <select name="Conheceu">
                    <option selected>Youtube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="Aceite">
                <span>Aceito receber novidades da Devaria</span>
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpar" value="Limpar">
            </div>
        </form>
    </main>
    <footer>        
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça o nosso canal do Youtube</span>
        </section>
    </footer>
</body>
</html>
